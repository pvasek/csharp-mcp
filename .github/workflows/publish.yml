name: Publish to NuGet

on:
  release:
    types: [published]

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'src/CSharpMcp/CSharpMcp.csproj'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

  publish-nuget:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Extract version from release tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Pack
        run: dotnet pack ${{ env.PROJECT_PATH }} --configuration Release -p:Version=${{ steps.version.outputs.VERSION }} --output ./nupkg

      - name: NuGet login (trusted publishing)
        uses: nuget/login@v1
        with:
          user: pvasek

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate
